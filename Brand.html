<html>
<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="Brandpage.css">
    <title>Brandpage</title>
</head>

    <body>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width">
        <div class="header">
                
            <div class="logo">
               <img id="brand" src="img/ContactLogo.png">
           </div> 

           <div class="Toggle-nav" onclick="toggleNav()">
               <div id="Togglepic"></div>
           </div>
               
          <div class="navbar">
           <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="Shop.html">Shop</a></li>
               <li><a href="Brand.html">Brands</a></li>
           </ul>
          </div>
           
       </div>
        
        <div class="Brandtopic">

            <h1>BRANDS</h1>
            <p id="subBrand">Check out different brands</p>
        </div>

        <div class="Brands">
            <div class="dot">
                <img id="Swell" src="Brands/swell.png">
            </div>
            
            <div class="dot">
                <img id="Hspark" src="Brands/hydratespark.png">
            </div>
            
            <div class="dot">
                <img id="Hflask" src="Brands/Hydro flask.jpg">
            </div>
            
            <div class="dot">
                <img id="Nalgene" src="Brands/nalgene.jpg">
            </div>

            <div class="dot">
                <img id="BKR" src="Brands/bkr.png">
            </div>

            <div class="dot">
                <img id="Larq" src="Brands/Larq.jpg">
            </div>
            
        </div>
        
        <div class="contact">

            <div class="infoContact">
                <p>Contact </p>
            </div>
            
            <div class="Contactboarder">
                <div class="InputEmail">
                    
                    <input id="emailtext" type="text" placeholder="Enter Your Email">
                </div>

                <div class="InputSubject">
                    <input id="Subjecttext" type="text" placeholder="Enter Subject">
                </div>

                
                <div class="InputMessage">
                    
                    <textarea id="Messagetext" rows="50" cols="100"  placeholder="Your Message"></textarea>
                </div>

                <div class="Submit">
                    <input id="Submitbutton" type="submit" >
                </div>

                <div  class="creator">  
                    
                        <p>Design and Coded By 
                            <b>Kang Lin</b>
                        </p>
               
                 </div>
            </div>
        </div>
        
    </body>

</html>
